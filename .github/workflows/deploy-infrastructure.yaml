name: Deploy Infrastructure

on:
  push:
    branches:
      - master
    paths:
      - scripts/terraform/**
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: scripts/terraform

      - name: Terraform Refresh
        run: terraform refresh
        working-directory: scripts/terraform

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="subscription_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" \
            -var="client_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" \
            -var="client_secret=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" \
            -var="tenant_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" \
            -var="kubernetes_version=1.30.3"
        working-directory: scripts/terraform

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="subscription_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" \
            -var="client_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" \
            -var="client_secret=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" \
            -var="tenant_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" \
            -var="kubernetes_version=1.30.3"
        working-directory: scripts/terraform

      - name: Get AKS Credentials
        run: |
          RESOURCE_GROUP=$(terraform output -raw resource_group_name)
          AKS_NAME=$(terraform output -raw aks_cluster_name)  # Update to use the correct output for AKS name
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_NAME
          kubectl config view --raw > kubeconfig
          echo "KUBE_CONFIG=$(base64 -w 0 kubeconfig)" >> $GITHUB_ENV  # Store kubeconfig in environment variable

      - name: Fetch Terraform Outputs
        id: fetch_outputs
        run: |
          echo "CONTAINER_REGISTRY=$(terraform output -raw container_registry)" >> $GITHUB_ENV
          echo "REGISTRY_UN=$(terraform output -raw registry_username)" >> $GITHUB_ENV
          echo "REGISTRY_PW=$(terraform output -raw registry_password)" >> $GITHUB_ENV
          echo "KUBE_CONFIG=$(terraform output -raw kubeconfig)" >> $GITHUB_ENV  # Fetch kubeconfig dynamically