name: Deploy microservice

on:

  push:
    branches:
      - master

  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest 
    env:
      VERSION: ${{ github.sha }}
      TF_VERSION: '1.0.0'  # Specify Terraform version

    steps:
      - uses: actions/checkout@v3

      # Run Bandit to check Python code security issues
      - name: Run Bandit security check
        run: |
          pip install bandit
          bandit -r ./book_catalog/app
